name: Release

on:
  push:
    branches: [ master ]
    tags: [ .* ]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags')
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build
      run: ./build && ./upx_compress.sh

    - name: Publish binaries to release
      uses: fnkr/github-action-ghr@v1.3
      env:
          GHR_PATH: dist/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
